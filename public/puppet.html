<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppet Module - Version Tracker</title>
    <link rel="stylesheet" href="/styles/shared.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">Version Tracker</a>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/puppet.html" class="active">Puppet Module</a>
                <a href="/terraform.html">Terraform Provider</a>
                <button onclick="toggleDarkMode()" class="btn btn-secondary">Theme</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header flex justify-between items-center">
            <div>
                <h1 class="page-title">Puppet Module</h1>
                <p class="page-subtitle">Vergleich mit Puppet Forge</p>
            </div>
            <button onclick="fetchModules()" class="btn btn-primary">Aktualisieren</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value text-success" id="currentCount">-</div>
                <div class="stat-label">Aktuell</div>
            </div>
            <div class="stat">
                <div class="stat-value text-warning" id="outdatedCount">-</div>
                <div class="stat-label">Updates</div>
            </div>
            <div class="stat">
                <div class="stat-value text-danger" id="errorCount">-</div>
                <div class="stat-label">Fehler</div>
            </div>
        </div>

        <div class="card">
            <div class="flex justify-between items-center mb-2">
                <input type="text" id="filter" class="filter-input" placeholder="Filter..." oninput="filterTable()">
                <span class="text-muted" id="moduleCount"></span>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Modul</th>
                            <th>Installiert</th>
                            <th>Aktuell</th>
                            <th>Status</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody id="moduleTable">
                        <tr><td colspan="5" class="text-muted">Laden...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="toast-container"></div>
    <script src="/scripts/shared.js"></script>
    <script>
        let modules = [];

        document.addEventListener('DOMContentLoaded', fetchModules);

        async function fetchModules() {
            try {
                const res = await fetch('/api/modules');
                modules = await res.json();
                renderTable();
                updateStats();
            } catch (e) {
                console.error(e);
            }
        }

        function renderTable() {
            const filter = document.getElementById('filter').value.toLowerCase();
            const filtered = modules.filter(m =>
                m.name.toLowerCase().includes(filter) ||
                m.serverVersion.toLowerCase().includes(filter)
            );

            document.getElementById('moduleCount').textContent = `${filtered.length} Module`;
            document.getElementById('moduleTable').innerHTML = filtered.map(m => `
                <tr>
                    <td><strong>${m.name}</strong></td>
                    <td><code>${m.serverVersion}</code></td>
                    <td><code>${m.forgeVersion}</code></td>
                    <td><span class="badge ${getBadgeClass(m)}">${getStatusText(m)}</span></td>
                    <td><a href="${m.url}" target="_blank">Forge</a></td>
                </tr>
            `).join('');
        }

        function filterTable() {
            renderTable();
        }

        function updateStats() {
            const current = modules.filter(m => m.status === 'current').length;
            const outdated = modules.filter(m => m.status === 'outdated').length;
            const errors = modules.filter(m => m.status === 'error' || m.deprecated).length;

            document.getElementById('currentCount').textContent = current;
            document.getElementById('outdatedCount').textContent = outdated;
            document.getElementById('errorCount').textContent = errors;
        }

        function getBadgeClass(m) {
            if (m.deprecated) return 'badge-danger';
            if (m.status === 'current') return 'badge-success';
            if (m.status === 'outdated') return 'badge-warning';
            return 'badge-danger';
        }

        function getStatusText(m) {
            if (m.deprecated) return 'Deprecated';
            if (m.status === 'current') return 'Aktuell';
            if (m.status === 'outdated') return 'Update';
            return 'Fehler';
        }
    </script>
</body>
</html>
